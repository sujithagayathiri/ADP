<html>
<head>
    <script>
        function add()
        {
            a=document.getElementById("fn").value;
            b=document.getElementById("sn").value;
            
            c=parseInt(a)+parseInt(b);
            alert("Sum is :"+c); 
    </script>
</head>
<body>
    <form>
        <label> Enter First Number</label>
        <input type="text" id="fn"><br><br>
        <label> Enter Second Number</label>
        <input type="text" id="sn"><br><br>
        <input type ="button" value ="submit" onclick="add()"><br><br>
        <input type ="button" value="Add" onclick="Add()" >
        <input type ="button" value="Subtract" onclick="Add()" >
        <input type ="button" value="Multiply" onclick="Add()" >
        <input type ="button" value="Divide" onclick="Add()" >
    </form>
</body>
</html>
